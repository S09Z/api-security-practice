server {
    listen 443 ssl;
    server_name oauthserver.com;

    # ðŸ”¹ Validate Redirect URI (Prevent Open Redirects)
    location /authorize {
        if ($arg_redirect_uri !~* "^https://(trustedapp\.com|secureapp\.com)/callback$") {
            return 403;
        }
        proxy_pass http://127.0.0.1:8000;
    }

    # ðŸ”¹ Block Implicit Grant Flow
    location /authorize {
        if ($arg_response_type = "token") {
            return 403;
        }
        proxy_pass http://127.0.0.1:8000;
    }

    # ðŸ”¹ Require State Parameter (Prevent CSRF)
    location /authorize {
        if ($arg_state = "") {
            return 403;
        }
        proxy_pass http://127.0.0.1:8000;
    }

    # ðŸ”¹ Validate Scope (Prevent Unauthorized Scope Requests)
    location /authorize {
        if ($arg_scope !~* "openid|profile|email|read:data|write:data") {
            return 403;
        }
        proxy_pass http://127.0.0.1:8000;
    }
}
