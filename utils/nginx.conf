server {
    listen 80;
    server_name yourdomain.com;

    # üîπ Restrict Private API Access to Safe-Listed IPs
    location /private/ {
        allow 192.168.1.100;
        allow 203.0.113.5;
        allow 127.0.0.1;
        deny all;  # ‚ùå Block all unauthorized IPs
    }

    # üîπ Proxy Requests to FastAPI Server
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto https;
    }
}
